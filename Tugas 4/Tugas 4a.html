<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Tugas 4b.css">
        <title>Tugas JS</title>
    </head>
    <body>
        <div>
            <h2>Masukkan Nama dan Jumlah Pilihan</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <br>

                <label for="jumlah">Jumlah Pilihan:</label>
                <input type="number" id="jumlah" name="jumlah" required>

                <br>

                <button type="button" id = "btn">OK</button>
            </form>
            <div id="tampilanInputs"></div>
        </div>
    </body>
    <script src="Tugas 4c.js"></script>
</html>
